<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../src/editor.css">
    <link rel="stylesheet" href="preview.css">
    <script type='text/javascript' src='../build/qed-all.js'></script>    
  </head>
  <body>
    <form id='qed-form'>
      <textarea id='qed-demo'># Quandora Editor</textarea>
    </form>
    <script>
	// Custom action
	function myAction(container) {
	  var editor = container.editor;
	  var range = editor.getOrInitFocusRange();
	  range.insertText('Pong!').select();
	  editor.takeSnapshot(range);
	}
	// install the editor
	var qed = Qed.create("#qed-demo", {
	  height: 300,
	  leftBar: [
	    {name: "myaction", label: "Ping!", title:'Ping (Alt+Ctrl+P)', exec: myAction}
	  ]
	});
    </script>

  </body>
</html>
